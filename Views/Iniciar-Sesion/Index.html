<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="./css/Index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" href="./logo-negro.svg">
</head>

<body>
    <div id="container" class="flex-row align-items-center">
        <form id="signin-form">
            <div class="d-flex justify-content-center">
                <img id="logo-image" src="./logo-negro.svg" alt="logo">
            </div>
            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Correo:</span>
                </div>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Contraseña:</span>
                </div>
                <input type="password" class="form-control" id="inputPassword" required>
            </div>
            <div class="alert alert-danger" role="alert" id="alert" style="text-align: center; display: none;">
                Usuario o contraseña invalidos
            </div>
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="submit" class="btn my-1"
                    style="background-color: #2752c3; color:white; padding-bottom: 10px; padding-top: 10px;">Iniciar Sesión</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="./js/SignIn.js"></script>
</body>

</html>
