    <meta charset="UTF-8" />

    <!-- CSS Bootstrap v5-->

    <!-- CSS Main -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md fixed-top navbar-light navbar-main">
        <div class="container">
            <!-- Logo -->
            <div class="navbar-brand">
                <img src="../img/logo-blanco.svg" alt="Logo">
            </div>
            <!-- Btn -->
            <button 
                class="navbar-toggler" 
                data-bs-toggle="collapse" 
                data-bs-target="#mainNav" 
                aria-controls="mainNav"
                aria-expanded="false" 
                aria-label="Barra de navegacion"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Elementos -->
            <div class="collapse navbar-collapse" id="mainNav">
                <!-- Elementos a la izquierda-->
                <div class="nav flex-column flex-md-row">
                    <a href="../Index.html" class="nav-link">Menú Principal</a> <!-- La propiedad "active sirve para indicar que estamos en esa pagina"-->
                </div>

                <div class="nav flex-column flex-md-row">
                    <a href="../PerfilAdmin/Index.html" class="nav-link">Perfil</a> <!-- La propiedad "active sirve para indicar que estamos en esa pagina"-->
                </div>

                <div class="nav flex-column flex-md-row">
                    <a href="../listadoAdministradores/Index.html" class="nav-link active">Administradores</a> <!-- La propiedad "active sirve para indicar que estamos en esa pagina"-->
                </div>

                <div class="nav flex-column flex-md-row">
                    <a href="../listadoInstructores/Index.html" class="nav-link">Instructores</a> <!-- La propiedad "active sirve para indicar que estamos en esa pagina"-->
                </div>

                <div class="nav flex-column flex-md-row">
                    <a href="../listadoEstudiante/Index.html" class="nav-link">Estudiantes</a> <!-- La propiedad "active sirve para indicar que estamos en esa pagina"-->
                </div>
                <div class="nav flex-column flex-md-row">
                    <a href="../listadoCursos/Index.html" class="nav-link">Cursos</a> <!-- La propiedad "active sirve para indicar que estamos en esa pagina"-->
                </div>
                <!-- Elementos a la derecha-->
                <div class="nav ms-auto text-white flex-column flex-md-row">
                    <a href="../../Index.html" onclick="CerrarSesion();" class="nav-link">Salir</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- --------------------------------------------------------------------------------------------------------- -->
    <!-- ---------------------------------------- FIN BARRA DE NAVEGACION ---------------------------------------- -->
    <!-- --------------------------------------------------------------------------------------------------------- -->

    <div id="container" class="flex-row align-items-center">
        <form id="form" class="form">
            <div class="d-flex justify-content-center">
                <img id="logo-image" src="../../Registrar-Usuarios/logo-negro.svg" alt="logo">
            </div>
            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Correo:</span>
                </div>
                <input type="email" name="correo" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                    required>
            </div>
            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Contraseña:</span>
                </div>
                <input type="password" name="clave" class="form-control" id="inputPassword" required>
            </div>
            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Nombres:</span>
                </div>
                <input type="text" name="nombres" class="form-control" id="inputNames" required>
            </div>
            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Apellidos:</span>
                </div>
                <input type="text" name="apellidos" class="form-control" id="inputSurname" required>
            </div>
            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Teléfono:</span>
                </div>
                <input type="text" name="noTelefono" class="form-control" id="inputPhone" required>
            </div>
            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">NIT:</span>
                </div>
                <input type="text" name="nit" class="form-control" id="inputNIT" required>
            </div>

            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button onclick="validarDatos()" id="submitButton" type="submit" class="btn my-1"
                    style="background-color: #2752c3; color:white; padding-bottom: 10px; padding-top: 10px; margin-right: 10px;">Crear Administrador</button>
            </div>
        </form>
    </div>

    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
