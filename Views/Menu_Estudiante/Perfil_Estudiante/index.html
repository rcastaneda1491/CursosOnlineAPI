    <!-- --------------------------------------------------------------------------------------------------------- -->
    <!-- ---------------------------------------- FIN BARRA DE NAVEGACION ---------------------------------------- -->

    <div class="contenedor">
        <form id="formulario">
            <h1 id="titulo-miPerfil" style="color:white;">Mi Perfil <a onclick="mostrar()" id="editar"> <img src="./img/editar-logo.svg" id="imgeditar" alt=""> </a> </h1> 
            <hr style="height: 6px; color: #DFE0E6;">

            <div class="alert alert-danger" role="alert" id="alert" style="text-align: center; display: none;">
                Ingrese los Datos necesarios!!
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Nombre</span>
                <input id="nombres" type="text" aria-label="First name" class="form-control" placeholder="Nombres" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Apellido</span>
                <input id="apellidos" type="text" aria-label="Last name" class="form-control" placeholder="Apellidos" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Correo</span>
                <input id="correo" type="email" aria-describedby="emailHelp" class="form-control" placeholder="Correo electronico" aria-label="Username"  required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Contraseña</span>
                <input id="clave" type="text" class="form-control" placeholder="Clave de Ingreso" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Telefono</span>
                <input id="telefono" type="text" class="form-control" placeholder="Numero de telefono" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">NIT</span>
                <input id="nit" type="text" class="form-control" placeholder="Numero de NIT" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>

            

            <br>
            <h2 style="color: white;" id="titulo-datosBancarios">Forma de Pago</h2>

            <hr style="height: 6px; color: #DFE0E6;">

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">No. de Tarjeta</span>
                <input id="noTarjeta" type="text" class="form-control" placeholder="Numero de Tarjeta" aria-label="Username" aria-describedby="basic-addon1" >
            </div>
        </form>
        <br>
        <div class="d-grid gap-2">
            <button class="btn" onclick="actualizar()" id="boton-Actualizar" style="display: none; background-color: #FFDE59;"> Actualizar Informacion</button>
        </div>
        <br>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
