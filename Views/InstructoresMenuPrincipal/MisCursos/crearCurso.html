    <div id="contenedor" class="contenedor">
        <div id="cursosMostrar" class="contenedor">
            <form id="formulario">
                <h1 id="titulo-miPerfil">Crear Curso</h1>
                <hr style="height: 6px; color: #DFE0E6;">

                <div class="alert alert-danger" role="alert" id="alert" style="text-align: center; display: none;">
                    Todos los Campos son Obligatorios
                </div>

    
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Nombre del Curso</span>
                    <input id="nombre" type="email" class="form-control" placeholder="Nombre para el curso" aria-label="Username" aria-describedby="basic-addon1">
                </div>
    
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Descripción</span>
                    <input id="descripcion" type="text" class="form-control" placeholder="Descripcion para el curso" aria-label="Username" aria-describedby="basic-addon1">
                </div>
    
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Costo del Curso</span>
                    <input id="costoVenta" type="number" class="form-control" placeholder="Costo (Ganancias)" aria-label="Username" aria-describedby="basic-addon1" min="1" oninput="calcularCostoVenta()">
                </div>
    
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Costo de Venta</span>
                    <input id="costoEstudiantes" type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1" readonly>
                </div>
    
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Estado</span>
                    <select id="estado" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                        <option value="0">Activo</option>
                        <option value="1">Deshabilitado</option>
                        </select>
                </div>
            </form>
            <br>
            <div class="d-flex justify-content-center" style="align-items: center;">
                <button class="btn" onclick="validarDatos()" id="boton-Actualizar" style="background-color: #FFDE59;  width: 60%;"> Registrar Curso</button>
            </div>
            <br>

        </div>
