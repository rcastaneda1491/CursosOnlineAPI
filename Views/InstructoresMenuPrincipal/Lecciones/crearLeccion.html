    <div id="contenedor" class="contenedor">
        <div id="cursosMostrar" class="contenedor">
            <form id="formulario">
                <h1 id="titulo-miPerfil">Crear Lección</h1>
                <hr style="height: 6px; color: #DFE0E6;">

                <div class="alert alert-danger" role="alert" id="alert" style="text-align: center; display: none;">
                    Todos los Campos son Obligatorios
                </div>

                <div class="alert alert-danger" role="alert" id="alert2" style="text-align: center; display: none;">
                    URL de video no válida
                </div>

    
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Titulo</span>
                    <input id="titulo" type="email" class="form-control" placeholder="Titulo para la lección" aria-label="Username" aria-describedby="basic-addon1">
                </div>
    
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Descripción</span>
                    <input id="descripcion" type="text" class="form-control" placeholder="Descripcion para la lección" aria-label="Username" aria-describedby="basic-addon1">
                </div>
    
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Enlace</span>
                    <input id="enlace" type="text" class="form-control" placeholder="Enlace de YouTube" aria-label="Username" aria-describedby="basic-addon1"">
                </div>
    
            </form>
            <br>
            <div class="d-grid gap-2">
                <button class="btn btn-success" onclick="validarDatos()" id="boton-Actualizar" > Registrar Lección</button>
